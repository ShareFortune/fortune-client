  device_preview: ^1.1.0

  # util
  json_serializable: ^6.5.4
  flutter_staggered_animations: ^1.1.1
  flutter_chat_ui: ^1.6.5
  flutter_signin_button: ^2.0.0
  path_provider: ^2.0.11
  bottom_picker: ^2.0.1
  image_picker: ^0.8.6
  package_info_plus: ^3.0.2
  shimmer: ^2.0.0
