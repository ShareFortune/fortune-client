  auto_route: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0
  freezed: ^2.2.0
  auto_route_generator: ^5.0.3
  retrofit_generator: ^4.2.0
  dependency_validator: any
  flutter_gen_runner: ^5.1.0+1

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  lineLength: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    # stub
    - stub/
    # l10n
    - assets/l10n/
    # images
    - assets/images/
    - assets/images/icons/
